services:
  # Backend API
  - type: web
    name: drum-machine-api
    runtime: node
    plan: free
    rootDir: backend
    region: oregon
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: "20"
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: drum-machine-frontend
    runtime: static
    plan: free
    rootDir: frontend
    region: oregon
    branch: main
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    envVars:
      - key: VITE_API_BASE
        sync: false
